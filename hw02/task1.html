    <style>
        body {

        .powtbl {
            border: 1px solid crimson;
            text-align: center;
            width: 50%;
            padding: 10px;
        }


        .round-edges {
            border-radius: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        label {
            display: block;
            color: aliceblue;
            padding-right: 15px;
            text-align: right;
        }

        span {
            width:20%;

        }

        .toc {
            width: 20%;
              vertical-align: text-top;
            background-color: rgba(222,184,135,0.6);
        }

        .main-body {
            border-top: 5px groove MediumSeaGreen;
            padding-top: 2em;
        }

        a {
            color: black;
            font-style: oblique;
            text-decoration-color: aqua;
            text-decoration: overline;
        }

        .photo {
            background-color: crimson;
            border-radius: 15px;
        }


        table {
            width: 70%;
            margin: auto;
            border-spacing: 0px;
        }

        h1 {
            text-align: center;
            font-size: xx-large;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .yellow {
            color: yellow;
        }

        .blue {
            color: blue;
        }

        .row {
            width: 70%;
            margin: auto;

            background-color: beige;
        }

        #powers {
            width: 100% !important;
            border-spacing: 0px !important;
            border-collapse: unset;
        }


        .credits {
            position: absolute;
            right: 1em;
            bottom: 3em;
            color: mintcream;
            font-size: xx-large;
        }
    </style>

    <script>


        function genPowers() {
            var tbl = document.getElementById("powers");

            for (var i = 0; i < 4; i++) {

                var rownode = document.createElement("tr");
                var col0 = document.createElement("td");
                col0.setAttribute("class", "powtbl");
                var col1 = document.createElement("td");
                col1.setAttribute("class", "powtbl");

                var num0 = Math.pow(2, i);
                var num1 = Math.pow(2, i + 4);
                col0.appendChild(document.createTextNode(num0));
                col1.appendChild(document.createTextNode(num1));

                rownode.appendChild(col0);
                rownode.appendChild(col1);
                tbl.appendChild(rownode);
            }


        }

        window.addEventListener("load", genPowers, true );
    </script>
</head>
